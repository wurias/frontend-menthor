<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  
  <style>
    @font-face {
    font-family: 'MyFonte';
    src: url('assets/fonts/Inter-VariableFont_slnt\,wght.ttf') format('truetype');
    font-weight: 300;
    font-style: normal;} 
    .my-fonte{ font-family: 'MyFonte'; }
  </style>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black">

  <div class="container-fluid text-center">

    <div class="row justify-content-center">

      <div class="my-fonte bg-dark col-11 col-sm-3 rounded text-center mt-5 pt-4 pb-5 px-4">
        <img src="assets/images/avatar-jessica.jpeg" alt="perfil photo" class="pb-2" style="border-radius: 50%;">
        <h2 class="text-light">Jessica Randall</h2>
        <h3 class="text-warning">London, United Kingdom</h3>
        <p class="text-light">"Front-end developer and avid reader."</p>
        <div class="d-grid gap-3 col-12 mx-auto">
          <button class="btn btn-outline-info" type="button">Github</button>
          <button class="btn btn-outline-info" type="button">Frontend Menthor</button>
          <button class="btn btn-outline-info" type="button">Linkedin</button>
          <button class="btn btn-outline-info" type="button">Twitter</button>
          <button class="btn btn-outline-info" type="button">Instagram</button>
        </div>
      </div>
      
    </div>  

    <div class="attribution text-white my-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-info">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/wurias" class="text-info">wurias</a>.
    </div>

  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
