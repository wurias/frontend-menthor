  <!-- Form starts -->
  <main class="text-center mt-5 text-light">
    <h1>Your Journey to Coding Conf</h1>
    <h1>2025 Starts Here!</h1> <br>
    <p>Secure your spot at next year's biggest coding conference.</p>

    <div class="d-flex justify-content-center">

      <div class="main-div">

        <h4>Upload Avatar</h4>
        <div id="drop-area" class="w-st mb-3 border-dotted mx-auto">
          <div class="border-upload my-3 p-2">
            
              <input type="file" id="fileElem" multiple accept="image/*" style="display:none;">

          <p id="fileList">Drag and drop or click to upload</p>
        </div>
        
        <p class="fw-light fs-6"><i class="bi bi-info-circle"></i> Upload your photo (JPG or PNG, max size:
          500KB).</p>

        <h4>Full Name</h4>
        <div class="input-group mb-3 w-st mx-auto">
          <input type="text" class="form-control input-custom text-info" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

        <h4>Email Address</h4>
        <div class="input-group mb-3 w-st mx-auto">
          <input type="text" class="form-control input-custom text-info" placeholder="example@email.com"
            aria-label="Email Address" aria-describedby="basic-addon1">
        </div>

        <h4>Github Username</h4>
        <div class="input-group mb-3 w-st mx-auto">
          <input type="text" class="form-control input-custom text-info" placeholder="@yourusername"
            aria-label="Github Username" aria-describedby="basic-addon1">
        </div>

        <button class="btn btn-primary btn-lg w-st mt-4" type="button">Generaty My Ticket</button>


      </div>

    </div>
